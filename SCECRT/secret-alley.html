<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Alley</title>
    <link rel="stylesheet" href="CSS/sa.css">
</head>
<body>
    <!-- Pin Entry Section -->
    <div id="pin-container">
        <div class="pin-box">
            <h2>Enter Pin</h2>
            <input type="password" id="pin-input" maxlength="4">
            <button onclick="checkPin()">Unlock</button>
        </div>
    </div>

    <!-- Secret Alley Content -->
    <div id="content" style="display: none;">
        <header>
            <h1>Secret Alley</h1>
            <button onclick="goBack()">Back</button>
        </header>

        <!-- Memory Wall -->
        <section class="memory-wall">
            <div id="sticky-container"></div>
        </section>

        <!-- Add Memory Form -->
        <div class="add-memory">
            <div class="input-container">
                <input type="text" id="user-name" placeholder="Your Name">
                <textarea id="memory-text" placeholder="Write your memory..."></textarea>
                <button onclick="addStickyNote()">Post Memory</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
